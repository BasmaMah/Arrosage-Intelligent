<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ferme">
      <h2 data-cy="fermeDetailsHeading"><span>Ferme</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ ferme.id }}</span>
        </dd>
        <dt><span>Lebelle</span></dt>
        <dd>
          <span>{{ ferme.lebelle }}</span>
        </dd>
        <dt><span>Photo</span></dt>
        <dd>
          <div *ngIf="ferme.photo">
            <a (click)="openFile(ferme.photo, ferme.photoContentType)">
              <img [src]="'data:' + ferme.photoContentType + ';base64,' + ferme.photo" style="max-width: 100%" alt="ferme image" />
            </a>
            {{ ferme.photoContentType }}, {{ byteSize(ferme.photo) }}
          </div>
        </dd>
        <dt><span>Extra User</span></dt>
        <dd>
          <div *ngIf="ferme.extraUser">
            <a [routerLink]="['/extra-user', ferme.extraUser?.id, 'view']">{{ ferme.extraUser?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ferme', ferme.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
